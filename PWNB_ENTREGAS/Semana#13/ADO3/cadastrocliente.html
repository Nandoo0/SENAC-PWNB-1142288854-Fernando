<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="aparencia.css">
    <script src="codigos.js"></script>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    
    <form id ="Campos">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="Sobrenome" required>

        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" required>

        <label for="DataNascimento">Data de Nascimento:</label>
        <br>
        <input type="date" id="DataNascimento" required>
        <br>
        <label for="Cidade">Cidade:</label>
        <input type="text" id="Cidade" required>

        <label for="CEP">CEP:</label>
        <input type="text" id="CEP" required>

        <label for="Endereco">Endereço:</label>
        <input type="text" id="Endereco" required>

        <label for="NumeroCasa">Número da Casa:</label>
        <input type="text" id="NumeroCasa" required>
    </form>

        
    <div class="button-container">
        <button type="button" id="incluir">Incluir Cliente</button>
        <button type="button" id="listaClientes">lista Clientes</button>
    </div>
    

</body>

</html>

</html>
