<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário com tabela</title>
   <link rel="stylesheet" href="estilo.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container_xl">
        <div class="controle_alinhamento">
            <section class="caixa_principal">
                <h1>Cadastro</h1>
                <div class="bloco_inputs">
                    <div class="estilo_padrao_input">
                        <label for="nome">Primeiro nome</label>
                        <input id="nome" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="data">Data Nascimento</label>
                        <input id="data" type="text">
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text">
                    </div>
                    <div class="bloco_en">
                        <div class="estilo_padrao_input">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" readonly>
                        </div>
                        <div class="estilo_padrao_input">
                            <label for="uf">UF</label>
                            <input id="uf" type="text" readonly>
                        </div>
                    </div>
                    <div class="estilo_padrao_input">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" readonly>
                    </div>
                </div>
                <div class="bloco_btns"> 
                    <div class="estilo_btn" id="btn_adicionar">
                        <button>ADICIONAR</button>
                    </div>
                    <div class="estilo_btn" id="btn_alterar" style="display: none;">
                        <button>CONFIRMAR ALTERAÇÕES</button>
                    </div>
                    <div class="estilo_btn" id="btn_listar">
                        <button>CARREGAR LISTA</button>
                    </div>
                </div>
            </section>
            <section class="caixa_lista" style="display: none;">
                <div class="btns_topo_lista">
                    <div class="estilo_btn posicao_voltar" id="btn_voltar">
                        <button>VOLTAR</button>
                    </div>
                    <div class="estilo_btn" id="btn_limpar">
                        <button>EXCLUIR LISTA</button>
                    </div>
                </div>
                <ul class="bloco_lista">
                    <li class="titulos_colunas">
                        <span>Nome</span>
                        <span>Data de nascimento</span>
                        <span>Cidade</span>
                        <span>Endereço</span>
                        <span>Nível cliente</span>
                        <span>Ações</span>
                    </li>
                    <div class="plista_principal" id="blocoLista">      

                    </div>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
