<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário com tabela</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="./lista.js" type="module" defer></script>
</head>
<body>
    <div class="container_xl">
        <section class="caixa_lista" >
            <div class="btns_topo_lista">
                <div class="estilo_btn" id="btn_limpar">
                    <button>EXCLUIR LISTA</button>
                </div>
                <div class="estilo_btn" id="btn_voltar">
                    <button>VOLTAR</button>
                </div>
            </div>
            <ul class="bloco_lista">
                <li class="titulos_colunas">
                    <span>Nome</span>
                    <span>Data de nascimento</span>
                    <span>CEP</span>
                    <span>Endereço</span>
                    <span>Ações</span>
                </li>
                <div class="plista_principal" id="blocoLista">      

                </div>
            </ul>
        </section>
    </div>
</body>
</html>
