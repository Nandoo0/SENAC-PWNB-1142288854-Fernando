<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #021350; /* Cor de fundo azul */
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff; /* Cor de fundo branca */
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #12599b; /* Cor do título azul */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #0074e4; /* Cor de fundo azul */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0054aa; /* Cor de fundo azul mais escura no hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="redirectPage()">Entrar</button>
        </form>
    </div>

    <script>
        function redirectPage() {
            // Redirecionar para a página desejada (substitua com a URL da página)
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
</html>
